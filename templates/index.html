<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Language Information Retrieval</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Cross-Language Information Retrieval System</h1>
        <div class="card p-4 mt-4">
            <form method="POST" class="mb-3">
                <div class="mb-3">
                    <label for="query" class="form-label">Enter your query in English:</label>
                    <input type="text" id="query" name="query" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </form>

            {% if results %}
            <h2 class="mt-4">Results:</h2>
            <ul class="list-group">
                {% for result in results %}
                <li class="list-group-item">
                    <strong>{{ result.document }}</strong>: Similarity Score = {{ result.similarity_score }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
